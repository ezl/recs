<!-- Search controls component for trip page -->

<div id="search-container" class="relative flex items-center">
  <button id="toggle-search" class="inline-flex items-center px-2 py-1 text-gray-600 hover:text-gray-900 transition">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
      <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
    </svg>
    <span class="ml-1">Search</span>
  </button>
  <div id="search-input-container" class="hidden absolute right-0 top-0 transform translate-y-0 z-10 bg-white rounded shadow-md">
    <input 
      id="search-input" 
      class="w-64 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" 
      type="text" 
      placeholder="Search recommendations..."
    >
  </div>
</div>
