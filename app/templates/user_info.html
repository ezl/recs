{% extends "base.html" %}

{% block title %}Complete Your Trip | Recs{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-16">
  <div class="text-center mb-12">
    <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-6">
      Almost There!
    </h1>
    <p class="text-lg text-gray-600 mb-8">
      Tell us a bit about yourself so your friends know who they're recommending to
    </p>
  </div>
  
  <div class="bg-white rounded-lg p-6 border border-gray-200 shadow-sm max-w-lg mx-auto">
    <form action="{{ url_for('user.complete_trip') }}" method="POST" class="space-y-6" data-validate 
          data-show-loading="true"
          data-loading-title="Creating your trip..."
          data-loading-subtitle="Get ready to start getting recs from your friends!">
      <input type="hidden" name="destination" value="{{ destination }}">
      
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-medium mb-2">Your Name</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-primary-500 focus:border-primary-500"
          placeholder="Enter your name"
          required
        >
      </div>
      
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium mb-2">Your Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-primary-500 focus:border-primary-500"
          placeholder="Enter your email address"
          required
        >
        <p class="text-sm text-gray-500 mt-1">
          We'll use this to associate your trips and let you view them all in one place
        </p>
      </div>
      
      <div class="flex justify-center">
        <button type="submit" class="inline-flex items-center justify-center px-6 py-3 bg-primary-600 text-white font-medium rounded-md hover:bg-primary-700 transition btn-disabled" disabled>
          <span>Get Recommendations</span>
          {% set buttonText = "Get Recommendations" %}
          {% include 'components/spinner.html' %}
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
